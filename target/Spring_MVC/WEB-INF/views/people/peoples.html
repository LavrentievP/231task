<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All People</title>
</head>
<body>

<div th:each="person : ${allPeople}">
    <a th:href="@{/{id}(id=${person.getId()})}" th:text="${person.getName()+' '+person.getSex()}" >person</a>
</div>

<br/>
<hr/>

<a th:href="@{/new}">Create new person</a>

</body>
</html>
